{% extends 'main.html' %}

{% block content %}
    {% if page == 'create_list' %}
        <div class="create-list-container">
            <h2>Create a New To-Do List</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Create List</button>
            </form>
        </div>
    {% elif page == 'add_items' %}
        <div class="add-items-container">
            <h2>Add Item to "{{ to_do_list.list_name }}"</h2>
            <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Add Item</button>
                </form>
        </div>
    {% endif %}
{% endblock content %}
